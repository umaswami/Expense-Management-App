	<body>
	<h1>Welcome to Task Diary!</h1>

		  <input type="hidden" name="_csrf"/>
		  <div class="form-group">
		    <label for="inputdefault">Task Name</label>
		    <input class="form-control" id="task_name" type="text" placeholder="Add a new task">
  		  </div>

		  <div class="form-group">
		    <label for="inputdefault">Task Description</label>
		    <input class="form-control" id="task_description" type="text" placeholder="Add a task Description">
  		  </div>

		  <div class="form-group">
		    <label for="inputdefault">Task Amount</label>
		    <input class="form-control" id="task_amount" type="text" placeholder="Add a task Amount">
  		  </div>

		  <button type="button" class="btn btn-success" id = "submit_task">Add Task</button>

  		  <button type="button" class="btn btn-success" id="update_task">Update Task</button>

  		  </div>	

  		  <button type="button" class="btn btn-success" id="delete_task">Delete Task</button>

  		  <div class="form-group">
		    <label for="inputdefault">Task Name</label>
		    <input class="form-control" id="view_task_name" type="text" placeholder="Add a new task">
  		  </div>
  		  <div id="display_selected_tasks">  	</div>
  		 <button type="button" class="btn btn-success" id = "view_task">View Task</button>
